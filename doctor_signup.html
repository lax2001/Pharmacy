    <div class="navbar">

        <div class="nav_content">
            <a href="cart.html">
            <div class="cart_content">

    <section class="container forms">
        
        <!-- Signup Form -->
        <div class="form">
            <div class="form-content">
                <header> Doctor Signup</header>
                <form action="dashbord_doctor.html"   onsubmit=" return validateForm()"id="verificationForm" >
                    <div class="field input-field" >
                        <input type="text" placeholder="clinic name" id="clinic" class="input" required name="clinic" >
                    </div>

                    <div class="field input-field" >
                        <input type="text" placeholder="Speciality" id="Speciality" class="input" required name="speciality">
                    </div>

                    <div class="field input-field">
                        <input type="number" placeholder="Registration number" id="Registration" class="input" required name="registration">
                    </div>

                    
                    <div class="field input-field">
                        <input type="text" placeholder="kyc" id="kyc" class="input" required  name="kyc">
                    </div>
                    
                    <div class="field input-field">
                        <input type="number" placeholder="Phone number" id="phone" class="input" required name="phone">   
                    </div>


                 <div class="field button-field" >
                        <button type="submit" value="submit" name="submit" >Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="doctor_login.html" class="link login-link">Login</a></span>
                </div>
            </div>
          
        </div>
