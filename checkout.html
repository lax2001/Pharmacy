<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutan Pharmaceuticals - Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    </header>
  <main>
    <h1>Checkout</h1>

    <form action="/checkout/submit" method="post">
      <h2>Billing Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="5" required></textarea><br>

      <h2>Shipping Information (optional)</h2>
      <label for="shipping-name">Name:</label>
      <input type="text" id="shipping-name" name="shipping_name"><br>

      <label for="shipping-address">Address:</label>
      <textarea id="shipping-address" name="shipping_address" rows="5"></textarea><br>

      <h2>Payment Information</h2>
      <label for="payment-method">Payment Method:</label>
      <select id="payment-method" name="payment_method">
        <option value="credit_card">Credit Card</option>
        <option value="debit_card">Debit Card</option>
      </select><br>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card_number" required><br>

      <label for="exp-date">Expiry Date:</label>
      <input type="text" id="exp-date" name="exp_date" placeholder="MM/YY" required><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br>

      <button type="submit">Place Order</button>
    </form>

  </main>
  <footer>
    </footer>
</body>
</html>
