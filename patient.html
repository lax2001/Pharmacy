<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="patient.css">
    <title>Patient detail</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="company_name">
              <i class="fa-solid fa-prescription-bottle-medical"></i>
              Pharma
            </div>
            <div class="nav_content">
                <div class="cart_content">
                    <div class="cart_icon">
                      <i class="fa-solid fa-cart-plus" ></i>
                    </div> &nbsp;
                    <p>Cart</p>
                  </div>
           
                   <a href="index.html">Home</a>
              <a href="contactus.html">Contact</a>
              <a href="dashboard.html">Dashboard</a>
                
            </div>
            
      
          </div>
        </header>
        <div class="side_image">
            <img src="pharma.jpg" alt="side image">
        </div>
    <section class="container forms">
    <div class="form login">
       

        <div class="form-content">
            <header> Patient Detail form </header>
        <form action="#">
            
            <div class="field input-field">
                <input type="text" id="Fname" class="form-control item" name="Fname" placeholder="First Name" max="18" required>
            </div>
            <div class="field input-field">
                <input type="text" class="form-control item" id="Lname" name="Lname" placeholder="Last Name" required>
            </div>
            <div class="field input-field">
            <select class="form-control-item form-select gender" name="gender" >
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
            </div>
            <div class="field input-field">
                <input type="text" class="form-control item" id="email" name="Email" placeholder="Email" required>
            </div>
            <div class="field input-field">
                <input type="number" class="form-control item" id="phone-number" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="field input-field">
                <input type="date" class="form-control item" id="birth-date" name="BirthDate"  placeholder="Birth Date">
            </div>
            <div class="field input-field">
                <input type="text" class="form-control item" id="blood-group" placeholder="Blood Group" name="BloodGroup" required>
            </div>
            <div class="field input-field">
                <input type="text" class="form-control item" id="Sugar-level" placeholder="Sugar Level" name="SugarLevel" required>
            </div>
            <div class="field input-field">
                <input type="text textfield" class="form-control item" id="You Concerns" placeholder="Your Concerns" name="Concerns" required>
            </div>
            <div class="field  button-field">
                <button id="generateReferralCodeBtn">Generate Referral Code</button>
                <p id="referralCode"></p>
            </div>

            

            <div class="field ">
                <button type="submit" class="btn btn-block create-account"  style="margin-left: 50%;">Register</button>
            </div>
        </form>
    </div>
</section>

<footer>
    <i class="fa-brands fa-instagram fa-lg"></i>
    <i class="fa-brands fa-twitter fa-lg" style="color: #74C0FC;"></i>
    <i class="fa-brands fa-pinterest fa-lg" style="color: #e81111;"></i>
    <i class="fa-brands fa-facebook fa-lg" style="color: #74C0FC;"></i>
</footer>
<script src="patient.js"></script>
</body>
</html>
